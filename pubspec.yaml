name: caronapp
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/fonts/
  fonts:
    - family: Inria
      fonts:
        - asset: assets/fonts/InriaSans-Italic.ttf
          style: italic
        - asset: assets/fonts/InriaSans-Regular.ttf
          weight: 200
        - asset: assets/fonts/InriaSans-Bold.ttf
          weight: 300
        - asset: assets/fonts/InriaSans-Light.ttf
          weight: 100
